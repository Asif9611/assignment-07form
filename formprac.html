<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Prac</title>
  </head>
  <body>
    <center>
      <form style="background-color: #6b5acd; width: 80%">
        <br />

        <!-- First Name -->
        <label>FIRST NAME</label>
        <input type="text" id="firstame" name="fname" />(max 30 characters a-z
        and A-Z)<br /><br />

        <!-- Last Name -->
        <label>LAST NAME</label>
        <input type="text" id="lastname" name="lname" />(max 30 characters a-z
        and A-Z)<br /><br />

        <!-- DOB -->
        <label>DATE OF BIRTH</label> &ensp;

        <select name="Day" id="days">
          <option value="day">Day</option>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
        </select>

        <select name="Months" id="months">
          <option value="Months">Months</option>
          <option value="January">January</option>
          <option value="Feburary">Feburary</option>
          <option value="March">March</option>
          <option value="April">April</option>
        </select>

        <select name="Year" id="year">
          <option value="Year">Year</option>
          <option value="1985">1985</option>
          <option value="1986">1986</option>
          <option value="1987">1987</option>
          <option value="1988">1988</option>
          <option value="1989">1989</option>
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
        </select>
        <br /><br />

        <!-- Email -->
        <label>E-MAIL ID </label>
        <input type="email" id="email" name="email" /> <br /><br />

        <!-- Mobile -->
        <label>MOBILE NUMBER </label> &ensp;
        <input type="text" id="fname" name="fname" />(10 digit number)
        <br /><br />

        <!-- Gender -->

        <label>GENDER</label> &ensp;  
        <label>Male</label>
        <input type="radio" id="male" name="gender" />

        <label>Female</label>
        <input type="radio" id="female" name="gender" />
         
        <br /><br />

        <!-- Address -->
        <label>Address </label>
        <textarea id="Address" name="Address" rows="4" cols="30"></textarea>
        <br /><br />

        <!-- City -->
        <label>CITY </label>
        <input type="text" id="city" name="city" />
        <br /><br />

        <!-- PIN CODE -->
        <label>PIN CODE </label>
        <input type="text" id="pinc" name="pc" />
        <br /><br />

        <!-- STATE -->
        <label>STATE </label>
        <input type="text" id="ste" name="State" />
        <br /><br />

        <!-- Country -->
        <label>COUNTRY </label>
        <input type="text" id="country" name="Country" />
        <br /><br />

        <!-- Hobbies -->
        <label>HOBBIES </label>
        <label>Drawing</label>
        <input type="checkbox" id="drw" name="draw" />

        <label>Singing</label>
        <input type="checkbox" id="sing" name="singing" />

        <label>Dancing</label>
        <input type="checkbox" id="dancing" name="dancing" />

        <label>Sketching</label>
        <input type="checkbox" id="sktchg" name="skectching" /><br />

        <label>Others</label>
        <input type="checkbox" id="othr" name="others" /> <input type="text" />

        <br /><br />

        <!-- Qualification -->
        <label>QUALIFICATION </label>
        <table border="1" width="40%">
          <tr>
            <th>SI.No.</th>
            <th>Examination</th>
            <th>Board</th>
            <th>Percentage</th>
            <th>Year of Passing</th>
          </tr>

          <tr>
            <td>1</td>
            <th>ClassX</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td>2</td>
            <th>ClassXII</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td>3</td>
            <th>Graduation</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td>4</td>
            <th>Masters</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>

          <tr>
            <td>1</td>
            <th>ClassX</th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <br /><br />

        <!-- Button -->

        <input type="submit" value="submit" />
        <input type="reset" value="reset" /> <br /><br /><br /><br />
        <button type="button">
          <a style="text-decoration: none" href="index.html"
            >Go Back to Homepage</a
          >
        </button>

        <br /><br />
      </form>
    </center>
  </body>
</html>
